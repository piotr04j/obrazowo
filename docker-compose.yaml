version: "3.6"
services:
  app:
    build:
      context: './docker/php/'
      dockerfile: Dockerfile
    volumes:
      - ./app/:/var/www/html/
    networks:
      - symfony_web
  server:
    build:
      context: './docker/server/'
      dockerfile: Dockerfile
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./app/:/var/www/html/
      - ./docker/server/config/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./docker/server/config/httpd-vhosts.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf
    networks:
      - symfony_web
networks:
  symfony_web:

