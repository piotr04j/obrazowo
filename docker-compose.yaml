version: "3.6"
services:
  app:
    build:
      context: './docker/php/'
      dockerfile: Dockerfile
    volumes:
      - ./app/:/var/www/html/
    networks:
      - default
  server:
    build:
      context: './docker/server/'
      dockerfile: Dockerfile
    depends_on:
      - app
    ports:
      - "8000:80"
    volumes:
      - ./app/:/var/www/html/
    networks:
      - default
networks:
  default:

